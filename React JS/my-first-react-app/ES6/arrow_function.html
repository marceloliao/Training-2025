<!DOCTYPE html>
<html>
  <body>
    <h1>Arrow Function</h1>
    <h2>Implicit Return</h2>
    <p>
      The arrow function expects a return value, and returns the value by
      default, without the <strong>return</strong> keyword.
    </p>
    <p id="demo"></p>
    <script>
      //   hello = function () {
      //     return "Hello World!";
      //   };
      //   hello = () => {
      //     return "Hello Elizabeth!";
      //   };
      //   hello = () => "Hello Aidan!";
      //   hello = (val) => "Hello " + val + "!";
      hello = (val) => "Hello " + val + "!";
      document.getElementById("demo").innerHTML = hello("Leana");
    </script>
  </body>
</html>
