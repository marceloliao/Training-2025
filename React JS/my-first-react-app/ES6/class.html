<!DOCTYPE html>
<html>
  <body>
    <script>
      class Car {
        constructor(name) {
          this.brand = name;
        }

        present() {
          return "I have a " + this.brand;
        }
      }

      const myCar = new Car("Toyota");
      document.write(myCar.present());
    </script>
  </body>
</html>
