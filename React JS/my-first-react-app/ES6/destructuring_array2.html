<!DOCTYPE html>
<html>
  <body>
    <p id="today"></p>
    <p id="demo"></p>

    <script>
      function dateInfo(dat) {
        const d = dat.getDate();
        const m = dat.getMonth() + 1;
        const y = dat.getFullYear();

        return [d, m, y];
      }

      const [date, month, year] = dateInfo(new Date());

      //You can now access each variable separately:
      document.getElementById("today").innerHTML = new Date();
      document.getElementById("demo").innerHTML = "The year is " + year;
    </script>
  </body>
</html>
